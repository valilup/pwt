name: Playwright Tests
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      run: npx playwright test
    - name: Publish HTML Report
      run: |
        # Assuming your Playwright HTML report is generated in a folder named 'report'
        mkdir -p ${{ github.workspace }}/docs  # Create a 'docs' folder if it doesn't exist
        cp -r report/* ${{ github.workspace }}/docs  # Copy the report to 'docs' folder
      # Commit and push the changes to a GitHub Pages branch (e.g., gh-pages)
      # Replace <username> with your GitHub username and <repository> with your repo name
      - name: Commit and Push HTML Report to GitHub Pages
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git checkout -b gh-pages
          git add docs/
          git commit -m "Publish Playwright HTML report"
          git push origin gh-pages

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs  # Change this if you're using a different folder
